<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neumorphism calculator design</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="bootstrap.css"> -->
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <input class="result" id="result" value="0">
      <!-- <p id="result" >0</p> -->
    </input>


    <div class="buttons">
      <div class="button action-btn" id="clear" onclick="clear2('AC')"> AC </div>
      <div class="button action-btn" onclick="del('mc')"><strong>&#8592;</strong></div>
      <div class="button num-button  action-btn" id="btns" onclick="percent('%')"> %</div>
      <div class="button num-button  calc-action-btn" onclick="truevalue('/')"> /</div>
      <div class="button num-button seven" onclick="truevalue(7)">7</div>
      <div class="button num-button eight" onclick="truevalue(8)">8</div>
      <div class="button num-button  nine" onclick="truevalue(9)">9</div>
      <div class="button num-button  calc-action-btn" onclick="truevalue('*')">*</div>
      <div class="button num-button  four" onclick="truevalue(4)">4</div>
      <div class="button num-button  five" onclick="truevalue(5)">5</div>
      <div class="button num-button  six" onclick="truevalue(6)">6</div>
      <div class="button num-button  calc-action-btn" onclick="truevalue('-')">-</div>
      <div class="button num-button  one" onclick="truevalue(1)">1</div>
      <div class="button num-button  two" onclick="truevalue(2)">2</div>
      <div class="button num-button  three" onclick="truevalue(3)">3</div>
      <div class="button num-button  calc-action-btn" onclick="truevalue('+')">+</div>
      <div class="button num-button  zero" onclick="truevalue(0)" id="zeroe">0</div>
      <div class="button num-button  point" onclick="truevalue('.')">.</div>
      <div class="button calc-action-btn" id="total" onclick="totalvalue('=')">=</div>
    </div>

  </div>
  
  <script src="script.js"></script>


</body>

</html>
